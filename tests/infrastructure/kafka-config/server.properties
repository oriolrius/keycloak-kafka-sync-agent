# KRaft mode configuration
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@localhost:9094

# Listeners - separate internal and external SASL_SSL listeners
listeners=PLAINTEXT://0.0.0.0:9092,SASL_SSL_INTERNAL://0.0.0.0:9093,SASL_SSL_EXTERNAL://0.0.0.0:19093,CONTROLLER://0.0.0.0:9094
advertised.listeners=PLAINTEXT://kafka.example:9092,SASL_SSL_INTERNAL://kafka.example:9093,SASL_SSL_EXTERNAL://localhost:57005

# Security inter-broker communication
security.inter.broker.protocol=PLAINTEXT
controller.listener.names=CONTROLLER
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SASL_SSL_INTERNAL:SASL_SSL,SASL_SSL_EXTERNAL:SASL_SSL

# SSL Configuration
ssl.keystore.location=/etc/kafka/secrets/kafka_broker.keystore.jks
ssl.keystore.password=The2password.
ssl.key.password=The2password.
ssl.truststore.location=/etc/kafka/secrets/kafka.truststore.jks
ssl.truststore.password=The2password.
ssl.client.auth=none

# SASL Configuration
sasl.enabled.mechanisms=SCRAM-SHA-256,SCRAM-SHA-512
sasl.mechanism.inter.broker.protocol=SCRAM-SHA-256
sasl.mechanism.controller.protocol=PLAIN

# Listener SASL Configuration - for both internal and external
listener.name.sasl_ssl_internal.scram-sha-256.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required;
listener.name.sasl_ssl_internal.scram-sha-512.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required;
listener.name.sasl_ssl_external.scram-sha-256.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required;
listener.name.sasl_ssl_external.scram-sha-512.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required;

# Log directories
log.dirs=/var/lib/kafka/data

# Default replication factors
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
default.replication.factor=1
min.insync.replicas=1

# Other settings
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
